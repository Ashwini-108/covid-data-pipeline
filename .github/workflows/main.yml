name: COVID Data Pipeline - Enhanced Upload to S3

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * *'  # Daily at 8AM UTC (1:30PM IST)
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Verify Python environment
        run: |
          python --version
          pip list
          
      - name: Run ETL Script (fetch + clean + save)
        run: |
          echo "Starting ETL process..."
          python main.py
          
      - name: Verify CSV file was created
        run: |
          if [ -f "covid_data.csv" ]; then
            echo "‚úÖ CSV file created successfully"
            ls -lah covid_data.csv
            echo "File size: $(du -h covid_data.csv | cut -f1)"
            echo "Row count: $(wc -l covid_data.csv | cut -f1 -d' ')"
          else
            echo "‚ùå CSV file not found!"
            exit 1
          fi
          
      - name: Upload to AWS S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-south-1
        run: |
          echo "Starting S3 upload..."
          python upload_to_s3.py
          
      - name: Verify S3 upload
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-south-1
        run: |
          echo "Verifying S3 upload..."
          aws s3 ls s3://covid-data-pipeline-ashwini/covid_data.csv --human-readable --summarize
          
      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: debug-logs
          path: |
            *.log
            *.csv
          retention-days: 7
          
      - name: Notify on success
        if: success()
        run: |
          echo "üéâ Pipeline completed successfully!"
          echo "Data updated in S3: s3://covid-data-pipeline-ashwini/covid_data.csv"
          
      - name: Notify on failure  
        if: failure()
        run: |
          echo "üí• Pipeline failed!"
          echo "Check the logs above for details."